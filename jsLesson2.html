<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8"/>
<title>jsレッスン</title>
    </head>
<body>
<input type="text" id="itAge" value="" placeholder="Enter your age">
<button onclick="btCheck()">Check!</button>
<div id="result"></div>
<script>
    const ageDom=document.getElementById("itAge");
    const resultDom=document.getElementById("result");
    const btCheck=()=>{
        let age=ageDom.value;
        age=parseInt(age);
        let str;
        if(age >= 20){
            str='おとな';
        }else{
            str='こども';
        }
        resultDom.textContent=str;
    };
</script>
</body>
</html>
